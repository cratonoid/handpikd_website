<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - HANDPIKD</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #d4af37;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #d4af37;
            color: #1a1a2e;
        }
        .btn-primary:hover {
            background: #c4a137;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #d4af37;
        }
        .btn-secondary:hover {
            background: #d4af37;
            color: #1a1a2e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for seems to have been moved or doesn't exist. 
                Let's get you back to exploring our premium corporate gifting solutions.
            </p>
            <div class="error-buttons">
                <a href="/" class="btn btn-primary">Go to Homepage</a>
                <a href="/catalogue" class="btn btn-secondary">View Catalogue</a>
            </div>
        </div>
    </div>
</body>
</html>
